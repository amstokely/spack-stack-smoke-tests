# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - gcc@12.2.0%gcc@12.4.0
  - parallel-netcdf%gcc@12.2.0
  concretizer:
    unify: true
  mirrors::
    local-buildcache:
      url: oci://ghcr.io/amstokely/spack-buildcache
      signed: false
