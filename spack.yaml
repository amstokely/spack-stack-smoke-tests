# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - python 
  view: /home/astokely/myenv/view
  concretizer:
    unify: true
  mirrors:
     my-mirror:
        url: oci://ghcr.io/amstokely/buildcache-astokely-mmm-alta.mmm.ucar.edu
        access_pair:
        - astokely 
        - ${{ secrets.ACCESS_TOKEN }} 
        signed: false
  compilers:
  - compiler:
      spec: gcc@=11.4.1
      paths:
        cc: /usr/bin/gcc
        cxx: /usr/bin/g++
        f77: /usr/bin/gfortran
        fc: /usr/bin/gfortran
      flags: {}
      operating_system: almalinux9
      target: x86_64
      modules: []
      environment: {}
      extra_rpaths: []
